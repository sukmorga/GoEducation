<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
            <h3 class="float-md-start mb-0">Golang</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/contacts/">Contacts</a>
                <a class="nav-link" href="#">About</a>
            </nav>
            </div>
        </header>
    
        <main class="px-3">
            <h1>Home page</h1>
            <p class="lead">User: {{ .Name }} <br>Age: {{ .Age }} <br>Money: {{ .Money }}</p>

            {{ if gt .Age 20 }}
            <p class="lead">Hello!</p>
            {{ else }}
            <p class="lead">Bye bye!</p>
            {{ end }}

            
            {{ range .Hobbies }}
            <p class="lead"><b>{{ . }}</b></p>
            {{ else }}
            <p class="lead"><b>Records not found!</b></p>
            {{ end }}

            <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
            </p>
        </main>
    
        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>
    
</body>
</html>
