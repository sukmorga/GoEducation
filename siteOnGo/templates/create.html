{{ define "create" }}

{{ template "header" }}

<main class="px-3">
    <h1>Article form</h1>
    <form action="/saveArticle/" method="POST">
        <input type="text" name="title" id="title" placeholder="Enter article title" class="form-control">
        <textarea name="anons" id="anons" cols="30" rows="10" class="form-control" placeholder="Enter article anons"></textarea>
        <textarea name="full_text" id="full_text" cols="30" rows="10" class="form-control" placeholder="Enter article"></textarea>
        <button class="btn btn-warning">Add</button>
    </form>
</main>

{{ template "footer" }}

{{ end }}
